<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBER_HEROES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 0;
        }
        .carousel {
            width: 90%;
            max-width: 1280px;
            position: relative;
        }
        .slides {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .slides img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
        }
        .slides img.active {
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>MODELO DE SEGURIDAD ESTUDIANTIL</h1>
        <p>Explora nuestra modelo de ciberseguridad</p>
    </header>
    <div class="carousel">
        <div class="slides">
            <img src="imagen1.jpg" class="active" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4">
            <img src="imagen5.jpg" alt="Imagen 5">
            <img src="imagen6.jpg" alt="Imagen 6">
            <img src="imagen7.jpg" alt="Imagen 7">
            <img src="imagen8.jpg" alt="Imagen 8">
            <img src="imagen9.jpg" alt="Imagen 9">
            <img src="imagen10.jpg" alt="Imagen 10">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">⟨</button>
            <button onclick="nextSlide()">⟩</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slides img');

        function showSlide(index) {
            slides[currentIndex].classList.remove('active');
            currentIndex = (index + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
